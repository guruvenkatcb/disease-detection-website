<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Disease Detection</h1>
        <p>Upload an image to detect if it's healthy or diseased using AI.</p>

        <!-- Image Upload Form -->
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>

        <!-- Loading Spinner (Hidden by default) -->
        <div id="loading" class="loading" style="display:none;">
            <p>Processing...</p>
            <div class="spinner"></div>
        </div>

        <!-- Result Section (Initial Hidden) -->
        <div id="result" class="result"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Show loading spinner
            document.getElementById('loading').style.display = 'block';

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = 'Prediction: ' + data.prediction;
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            });
        });
    </script>
</body>
</html>
